<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <center>

        <div class="container">
            <form>

                <div class="row1">
                    <input type="button" id="result">
                </div>
                <div class="row2">
                    <input type="button" value="DE" id="DE">
                    <input type="button" value="AC" id="AC">
                    <input type="button"  value="*" id="multiply">
                    <input type="button"  value="/" id="divide">

                </div>
                <div class="row3">
                    <input type="button" value="7" id="seven">
                    <input type="button" value="8" id="eight">
                    <input type="button" value="9" id="nine">
                    <input type="button"  value="-" id="substract">

                </div>
                <div class="row4">
                    <input type="button" value="4" id="four">
                    <input type="button" value="5" id="five">
                    <input type="button" value="6" id="six">
                    <input type="button"  value="+" id="addition">

                </div>
                <div class="row5">
                    <input type="button" value="1" id="one">
                    <input type="button" value="2" id="two">
                    <input type="button" value="3" id="three">
                    <input type="button"  value="." id="decimal">

                </div>
                <div class="row6">
                    <input type="button" value="00" id="double-zero">
                    <input type="button" value="0" id="zero">
                    <input type="button"  value="=" id="equal-to">
                </div>
            </form>

        </div>

    </center>
    <script src="script.js"></script>
</body>

</html>
